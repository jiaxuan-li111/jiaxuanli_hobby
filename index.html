<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiaxuan - Portfolio</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 配置 Tailwind 和自定义样式 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* 自定义 Apple 风格的平滑过渡 */
        .apple-transition {
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        html {
            scroll-behavior: smooth;
        }
    </style>

    <!-- 引入 React 和 Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-white text-gray-900 antialiased selection:bg-[#79BBF6] selection:text-white">
    
    <!-- React 挂载点 -->
    <div id="root"></div>

    <script type="text/babel">
        // ----------------------------------------------------------------------
        // 1. 补充缺失的组件 (Navbar, Section, InterestCard)
        // ----------------------------------------------------------------------

        // Navbar 组件
        const Navbar = () => {
            const [scrolled, setScrolled] = React.useState(false);

            React.useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${scrolled ? 'bg-white/80 backdrop-blur-xl border-b border-gray-100 py-4' : 'bg-transparent py-6'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex items-center justify-between">
                        <div className="font-black text-2xl tracking-tighter text-[#002147]">
                            JIAXUAN<span className="text-[#79BBF6]">.</span>
                        </div>
                        <div className="hidden md:flex items-center space-x-8">
                            {['Intro', 'Sports', 'Art', 'Math', 'Vision'].map((item) => (
                                <a 
                                    key={item} 
                                    href={`#${item.toLowerCase()}`}
                                    className="text-sm font-bold text-gray-500 hover:text-[#002147] hover:scale-105 transition-all uppercase tracking-widest"
                                >
                                    {item}
                                </a>
                            ))}
                        </div>
                        <a href="#vision" className="hidden md:inline-block px-6 py-2 bg-[#002147] text-white rounded-full text-xs font-bold uppercase tracking-widest hover:bg-[#79BBF6] transition-colors shadow-lg">
                            Contact
                        </a>
                    </div>
                </nav>
            );
        };

        // InterestCard 组件
        const InterestCard = ({ title, images, description }) => {
            return (
                <div className="group relative bg-white rounded-[40px] p-4 border border-gray-100 hover:border-[#79BBF6]/30 hover:shadow-2xl hover:shadow-[#79BBF6]/10 apple-transition hover:-translate-y-2 h-full flex flex-col">
                    <div className="relative aspect-[4/3] overflow-hidden rounded-[32px] mb-6 bg-gray-100">
                        {images && images.length > 0 && (
                            <img 
                                src={images[0]} 
                                alt={title} 
                                className="w-full h-full object-cover group-hover:scale-110 apple-transition duration-700"
                            />
                        )}
                        <div className="absolute inset-0 bg-gradient-to-t from-[#002147]/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                        <div className="absolute bottom-4 left-4 text-white opacity-0 group-hover:opacity-100 transition-all duration-500 translate-y-4 group-hover:translate-y-0">
                            <span className="bg-[#79BBF6] px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Passion</span>
                        </div>
                    </div>
                    <div className="px-2 pb-4 flex-1 flex flex-col">
                        <h3 className="text-2xl font-black text-[#002147] mb-3 group-hover:text-[#79BBF6] transition-colors">{title}</h3>
                        <p className="text-gray-500 leading-relaxed text-sm font-medium flex-1">
                            {description}
                        </p>
                    </div>
                </div>
            );
        };

        // Section 组件
        const Section = ({ id, title, bgColor, children }) => {
            return (
                <section id={id} className={`py-32 px-6 scroll-mt-20 ${bgColor}`}>
                    <div className="max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row md:items-end justify-between mb-20 gap-6">
                            <div>
                                <div className="flex items-center gap-3 mb-4">
                                    <span className="w-12 h-1 bg-[#79BBF6] rounded-full"></span>
                                    <span className="text-[#79BBF6] font-bold uppercase tracking-[0.2em] text-sm">Interest Area</span>
                                </div>
                                <h2 className="text-5xl md:text-6xl font-black text-[#002147] tracking-tighter">
                                    {title}
                                </h2>
                            </div>
                            <div className="hidden md:block h-[1px] flex-1 bg-gray-200 mx-10 mb-4"></div>
                        </div>
                        {children}
                    </div>
                </section>
            );
        };

        // ----------------------------------------------------------------------
        // 2. 你的原始 App 代码 (经过微调以适应单文件结构)
        // ----------------------------------------------------------------------

        const App = () => {
          return (
            <div className="min-h-screen">
              <Navbar />

              {/* Hero Section / Introduction */}
              <section id="intro" className="pt-48 pb-32 px-6 bg-gradient-to-b from-[#F0F9FF] via-white to-white overflow-hidden relative scroll-mt-24">
                {/* Background 3D Elements */}
                <div className="absolute top-20 left-[-10%] w-[40%] h-[40%] bg-[#79BBF6]/5 blur-[120px] rounded-full"></div>
                
                <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-20 relative z-10">
                  <div className="w-full max-w-sm md:w-[440px] flex-shrink-0 relative group">
                    {/* Multi-layered shadows for 3D depth */}
                    <div className="absolute -inset-6 bg-gradient-to-br from-[#79BBF6] to-[#002147] opacity-10 rounded-[80px] blur-3xl group-hover:opacity-25 apple-transition"></div>
                    <div className="absolute inset-0 bg-white shadow-[0_40px_100px_-20px_rgba(0,0,0,0.15)] rounded-[56px] -rotate-3 group-hover:-rotate-1 apple-transition"></div>
                    
                    <div className="relative aspect-[4/5] overflow-hidden rounded-[56px] shadow-2xl border-4 border-white transform rotate-3 group-hover:rotate-0 apple-transition">
                        <img 
                          src="./images/introfig.jpg" 
                          alt="Jiaxuan" 
                          className="w-full h-full object-cover grayscale group-hover:grayscale-0 apple-transition duration-1000"
                        />
                    </div>
                  </div>

                  <div className="flex-1 text-center md:text-left">
                    <h1 className="text-6xl md:text-8xl lg:text-9xl font-black text-[#002147] mb-8 leading-[0.95] tracking-tighter">
                      Hello! <br />
                      <span className="text-[#79BBF6]">Jiaxuan here.</span>
                    </h1>
                    <div className="h-1.5 w-24 bg-[#79BBF6] mb-10 mx-auto md:mx-0 rounded-full shadow-[0_0_15px_#79BBF6]"></div>
                    <p className="text-xl md:text-2xl font-semibold text-gray-400 mb-12 max-w-2xl italic leading-relaxed">
                      "My CV outlines my academic and professional qualifications. Now let me invite you to explore the other passions in my life!"
                    </p>
                    <div className="flex flex-col sm:flex-row gap-5 justify-center md:justify-start">
                        <a href="#sports" className="inline-block px-12 py-5 bg-[#79BBF6] text-white rounded-2xl font-bold text-lg hover:bg-[#002147] hover:-translate-y-2 apple-transition shadow-2xl shadow-blue-200">
                            Explore Passions
                        </a>
                        <a href="#vision" className="inline-block px-12 py-5 bg-white border-2 border-gray-100 text-[#002147] rounded-2xl font-bold text-lg hover:border-[#79BBF6] hover:-translate-y-2 apple-transition shadow-sm">
                            My Vision
                        </a>
                    </div>
                  </div>
                </div>
              </section>

              {/* Sports Interests */}
              <Section id="sports" title="Sports Interests" bgColor="bg-white">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                  <InterestCard 
                    title="Basketball" 
                    images={["./images/basketball.jpg"]}
                    description="Back in my sophomore year, I signed up for a basketball class，which was my first time getting in touch with this sport. I totally fell in love with it right away and often played with my friends. Oh, and get this: I got the top score in the final exam of the basketball class!"
                  />
                  <InterestCard 
                    title="Pickleball" 
                    images={["./images/pickleball.jpg"]}
                    description="Pickleball is my favorite sport and the one I play most often. I hope to meet like-minded friends to play with when I'm in graduate school."
                  />
                  <InterestCard 
                    title="Ping-pong Ball" 
                    images={["./images/pingpongball.jpg"]}
                    description="Ping-pong ball is a convenient and not so vigorous sport. It is a perfect choice when there is not much free time."
                  />
                  <InterestCard 
                    title="Badminton" 
                    images={["./images/badminton.jpg"]}
                    description="I have been playing badminton since I was five years old, which has kept me in good health all the time. At every stage of my growth, I have made many friends through badminton."
                  />
                </div>
              </Section>

              {/* Art Interests */}
              <Section id="art" title="Art Interests" bgColor="bg-[#F8FCFF]">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                  <InterestCard 
                    title="Guitar" 
                    images={["./images/guitar.jpg"]}
                    description="I started to explore and learn guitar and music theory by myself five years ago. I really like music. Playing and singing always brings me such joy and warmth."
                  />
                  <InterestCard 
                    title="AI Music" 
                    images={["./images/aimusic.jpg"]}
                    description="I have tried arranging and composing music, but my current skills is not sufficient to produce mature works. It was not until I started using AI music websites that I truly realized the empowerment of AI in various aspects of human life. This is my most satisfying work, https://makebestmusic.com/shared-music-new/e1a3ebd0-2f22-40cb-b550-4cb13c5fd15d?author_name=Jiaxuan (feels kind of Ariana Grande's style:))."
                  />
                  <InterestCard 
                    title="Drawing & Painting" 
                    images={["./images/drawingpainting.jpg"]}
                    description="Drawing and painting always bring me inner peace. I really enjoy the feeling of my favorite characters and pictures coming to life under my pen."
                  />
                </div>
              </Section>

              {/* Math Interests */}
              <Section id="math" title="Math Interests" bgColor="bg-white">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                  <InterestCard 
                    title="Linear Algebra & Deep Learning" 
                    images={["./images/math.jpg"]}
                    description="I love mathematics. If I weren't studying materials science, I might have chosen to study math. I find linear algebra very interesting. Besides attending classes, I bought extra textbooks to learn more. I also taught myself the fundamentals of probability theory. Furthermore, I frequently leverage online resources to explore the mechanisms underlying AI models, such as convolutional neural network, transformer, and attention mechanism."
                  />
                  <InterestCard 
                    title="Economics" 
                    images={["./images/economics.jpg"]}
                    description="I believe it is very necessary to acquire foundational knowledge of economics, as it broadens my perspective on the world. I have taken several economics courses as electives. Additionally, I frequently enhance my understanding of economic principles through online videos and stay updated with financial news and stock market."
                  />
                </div>
              </Section>

              {/* Conclusion & Footer */}
              <footer id="vision" className="bg-gradient-to-br from-[#002147] to-[#003B75] text-white py-40 px-6 overflow-hidden relative scroll-mt-24">
                <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-[#79BBF6]/10 rounded-full -translate-y-1/2 translate-x-1/2 blur-[100px]"></div>
                
                <div className="max-w-7xl mx-auto relative z-10">
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-24 items-center">
                    <div>
                        <div className="inline-flex items-center gap-2 px-4 py-1.5 bg-white/5 backdrop-blur-md rounded-full text-[#79BBF6] text-[10px] font-black uppercase tracking-[0.2em] mb-10 border border-white/10">
                            <span className="w-1.5 h-1.5 bg-[#79BBF6] rounded-full animate-pulse"></span>
                            My Philosophy
                        </div>
                      <h2 className="text-6xl md:text-8xl font-black mb-12 tracking-tighter leading-[0.9]">Beyond <br className="hidden md:block" /> Materials.</h2>
                      <p className="text-2xl text-blue-100/80 leading-relaxed font-light mb-12 pl-10 border-l-8 border-[#79BBF6]">
                        "A material's strength is not just in its hardness, but in its ability to adapt and resonate. My life is a study in that resonance."
                      </p>
                      <p className="text-lg text-blue-100/50 leading-relaxed max-w-xl font-medium">
                        I believe that a sharp mind is best supported by a strong body and a creative spirit. This portfolio is a snapshot of my multi-faceted journey—always learning, always moving, always creating.
                      </p>
                    </div>
                    <div className="flex justify-center md:justify-end">
                       <div className="w-full max-w-md aspect-square bg-white/5 backdrop-blur-xl rounded-[80px] flex items-center justify-center border border-white/10 p-16 text-center group hover:bg-white/10 apple-transition cursor-default shadow-2xl">
                          <div className="flex flex-col items-center">
                            <div className="w-24 h-24 bg-gradient-to-br from-[#79BBF6] to-[#00A3FF] rounded-full mb-10 flex items-center justify-center shadow-[0_0_30px_rgba(121,187,246,0.5)] group-hover:scale-110 apple-transition">
                                <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                            </div>
                            <span className="text-4xl font-black text-white leading-tight uppercase tracking-widest">Jiaxuan</span>
                            <p className="mt-6 text-blue-200/60 text-sm font-bold tracking-widest uppercase">Limitless Momentum</p>
                          </div>
                       </div>
                    </div>
                  </div>
                  
                  <div className="mt-40 pt-16 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-10">
                    <div className="flex flex-col items-center md:items-start">
                        <p className="text-3xl font-black tracking-tighter text-white mb-3 uppercase">Jiaxuan</p>
                        <p className="text-blue-100/30 text-[10px] uppercase tracking-[0.3em] font-black">
                            &copy; {new Date().getFullYear()} All Rights Reserved &bull; Portfolio 2025
                        </p>
                    </div>
                    <div className="flex space-x-12">
                      <span className="text-blue-100/40 text-[11px] font-black tracking-widest cursor-pointer hover:text-[#79BBF6] apple-transition uppercase">LinkedIn</span>
                      <span className="text-blue-100/40 text-[11px] font-black tracking-widest cursor-pointer hover:text-[#79BBF6] apple-transition uppercase">GitHub</span>
                      <span className="text-blue-100/40 text-[11px] font-black tracking-widest cursor-pointer hover:text-[#79BBF6] apple-transition uppercase">Email</span>
                    </div>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        // 渲染 App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
